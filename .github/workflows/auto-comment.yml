            Your input is invaluable in shaping the future of reNgine. Let's innovate together! ğŸ’ª`;
              } else {
                commentBody = `Hey @${author}! ğŸ‘‹ Thanks for flagging this bug! ğŸ›ğŸ”

            You're our superhero bug hunter! ğŸ¦¸â€â™‚ï¸ğŸ¦¸â€â™€ï¸ Before we suit up to squash this bug, could you please:
            
