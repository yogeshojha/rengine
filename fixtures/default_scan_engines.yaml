- model: scanEngine.enginetype
  pk: 1
  fields:
    engine_name: Full Scan
    subdomain_discovery: true
    dir_file_search: true
    port_scan: true
    fetch_url: true
    yaml_configuration: "subdomain_discovery:\r\n    uses_tool: [ amass-passive, subfinder,\
      \ sublist3r, assetfinder ]\r\n    thread: 10\r\n\r\nport_scan:\r\n    ports:\
      \ [ top-100 ]\r\n    thread: 10\r\n\r\nvisual_identification:\r\n    port: xlarge\r\
      \n    thread: 2\r\n\r\ndir_file_search:\r\n    extensions: [ php,asp,aspx,txt,conf,db,sql,json\
      \ ]\r\n    recursive: false\r\n    recursive_level: 1\r\n    thread: 100\r\n\
      \    wordlist: default\r\n\r\nfetch_url:\r\n    uses_tool: [ gau, hakrawler\
      \ ]\r\n    intensity: normal\r\n\r\nvulnerability_scan:\r\n    concurrent: 10\r\
      \n    template: all\r\n    severity: all"
    vulnerability_scan: true
    default_engine: true
